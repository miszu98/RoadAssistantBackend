spring:
  application:
    name: @name@

eureka:
  client:
    service-url:
      default-zone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: false

management:
  info:
    env:
      enabled: true
    build:
      enabled: true
    git:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  endpoints:
    web:
      exposure:
        include: loggers,info,health,metrics,prometheus

server:
  port: 8064

info:
  app:
    name: @name@
    description: "Application used for simulate generate data for road incidents"
    version: @version@
